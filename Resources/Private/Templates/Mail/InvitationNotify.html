<f:layout name="Default" />

	Email / InvitationNotify

	This mail will be send to the admin, to inform him about a profile creation.
	It's only activated, if there is min. one email in the flexform setting.

	Available variables:
		{user} User Object
		{settings} Array with Flexform and TypoScript settings

<f:section name="main">
	<p><f:translate key="LLL:EXT:femanager/Resources/Private/Language/locallang.xlf:emailCreateNotifySalutation" /></p>

	<p>
		<f:format.printf arguments="{0:user.username}">
			<f:translate key="LLL:EXT:femanager/Resources/Private/Language/locallang.xlf:emailCreateNotifyText2" />
		</f:format.printf>
	</p>

	<p><f:translate key="LLL:EXT:femanager/Resources/Private/Language/locallang.xlf:emailCreateNotifyUserProperties" /></p>
	<f:render partial="UserProperties" arguments="{_all}" />
</f:section>
